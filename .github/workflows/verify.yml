name: Verify
on:
  workflow_call:
    inputs:
      brakeman:
        type: boolean
      bundler-audit:
        type: boolean
      node-version:
        type: string
      node-version-file:
        type: string
      rspec:
        type: boolean
      rubocop:
        type: boolean
      run-before-tests:
        type: string
      run-before-linters:
        type: string

jobs:
  linters:
    name: Linters
    runs-on: ubuntu-latest
    env:
      BUNDLE_WITHOUT: development
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Set up Node
        uses: actions/setup-node@v3
        if: hashFiles('yarn.lock') != ''
        with:
          node-version: ${{ inputs.node-version }}
          node-version-file: ${{ inputs.node-version-file }}
          cache: "yarn"

      - name: Install Node packages
        run: |
          yarn install --pure-lockfile

      - name: Run linters - RuboCop
        if: ${{ inputs.rubocop == true }}
        run: |
          ${{ inputs.run-before-linters }}
          bundle exec rubocop --parallel

      - name: Run security checks - brakeman
        if: ${{ inputs.brakeman == true }}
        run: |
          bundle exec brakeman -q -w2

      - name: Run security checks - bundler-audit
        if: ${{ inputs.bundler-audit == true }}
        run: |
          bundle exec bundler-audit --update

  tests:
    name: Tests
    runs-on: ubuntu-latest
    env:
      BUNDLE_WITHOUT: development
      PGHOST: localhost
      PGUSER: postgres
      PGPASSWORD: postgres
      RAILS_ENV: test
    services:
      postgres:
        image: postgres:14
        ports: ["5432:5432"]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
      redis:
        image: redis
        ports: ['6379:6379']
        options: --entrypoint redis-serve

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Set up Node
        uses: actions/setup-node@v3
        if: hashFiles('yarn.lock') != ''
        with:
          node-version: ${{ inputs.node-version }}
          node-version-file: ${{ inputs.node-version-file }}
          cache: "yarn"

      - name: Install Node packages
        run: |
          yarn install --pure-lockfile

      - name: Set up test database
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          RAILS_ENV: test
          REDIS_URL: redis://localhost:6379/0
        run: |
          ${{ inputs.run-before-tests }}
          bundle exec rails db:setup

      - name: Run tests (RSpec)
        if: ${{ inputs.rspec == true }}
        run: |
          bundle exec rspec

      - name: Run tests
        if: ${{ inputs.rspec != true }}
        run: |
          bundle exec rails test
